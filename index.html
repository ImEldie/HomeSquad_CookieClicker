<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./layout.css" />
    <title>HomeSquad Cookie Clicker</title>
  </head>
  <body>
    <!--  HEADER  -->
    <div id="header">
      <div id="header-title">
        <div style="font-weight: bold">Cookie Clicker Clone</div>
        <div style="font-size: 0.6rem; font-style: italic">By HomeSquad</div>
      </div>
      <div id="header-button-collection">
        <!--  TODO: FUNCTIONALITY OF THE BUTTONS  -->
        <button class="header-button">OPTIONS</button>
        <button class="header-button">INFO</button>
        <button class="header-button">STATS</button>
      </div>
    </div>
    <!--  CONTENT  -->
    <div id="content">
      <div id="cookie-screen">
        <div id="cookie-button">
          <button>
            <img src="IMG/Cookie.png" alt="" />
          </button>
        </div>
        <div class="milk-loop">
          <div class="mover">
            <img src="IMG/NormalMilk.png" alt="" />
            <img src="IMG/NormalMilk.png" alt="" />
            <img src="IMG/NormalMilk.png" alt="" />
            <img src="IMG/NormalMilk.png" alt="" />
          </div>
        </div>
      </div>
      <div id="upgrade-screen">UPGRADES</div>
    </div>
  </body>
</html>
