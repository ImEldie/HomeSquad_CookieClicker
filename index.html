<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layout.css">
    <title>HomeSquad Cookie Clicker</title>

    <script type="module" src="./js/cookiewallet.js"></script>
</head>
<body>
    <!--  HEADER  -->
    <div id="header">
        <div id="header-title">
            <div style="font-weight: bold;">Cookie Clicker Clone</div>
            <div style="font-size: 0.6rem; font-style: italic;">By HomeSquad</div>
        </div>
        <div id="header-button-collection">
            <!--  TODO: FUNCTIONALITY OF THE BUTTONS  -->
            <button class="header-button">OPTIONS</button>
            <button class="header-button">INFO</button>
            <button class="header-button">STATS</button>
        </div>
    </div>
    <!--  CONTENT  -->
    <div id="content">
        <div id="cookie-screen">
            <div id="cookie-wallet">
                <div id="wallet-text-total">Cookies</div>
                <div id="cookie-total">0</div>
                <div id="wallet-text-cookies-per-second">Cookies/Second</div>
                <div id="cookies-per-second">0</div>
            </div>
        </div>
        <div id="upgrade-screen">
            UPGRADES
        </div>
    </div>
</body>
</html>
